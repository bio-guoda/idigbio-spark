language: scala
scala:
  - 2.10.5
sudo: required
before_install:
  - wget https://archive.apache.org/dist/cassandra/2.1.12/apache-cassandra-2.1.12-bin.tar.gz -P ../
  - tar -xzf ../apache-cassandra-2.1.12-bin.tar.gz -C ../
  - sh ../apache-cassandra-2.1.12/bin/cassandra > /dev/null
cache:
  directories:
      - $HOME/.ivy2
